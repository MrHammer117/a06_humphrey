<script>
var fibonacciArray = [];

function fibonacciCode(number){
  if(number == 0){
    return 0;
  }
  if (number == 1){
    return 1
  }
  return fibonacciCode(number - 1) + fibonacciCode(number - 2);
}

for(var i = 0; i < 20; i++){
    fibonacciArray[i] = fibonacciCode(i);
  }
  document.write('<p style="color: white"  class = "alignLeft">' + fibonacciArray.join(', ') + '</p>');
</script>
