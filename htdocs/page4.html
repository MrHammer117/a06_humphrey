<script>
var arr = [];
document.write('<h2 class = "alignLeft">Unsorted random numbers</h2>');
document.write('<p style="color: white" class = "alignLeft">')
for(let i = 0; i < 20; i++){
	arr[i] = Math.floor(Math.random() * 300);
}
for(let i = 0; i < 20; i++){
	if(i < 19){
  	document.write(arr[i] + ", ");
  }
	else{
		document.write(arr[i]);
	}
}
document.write("</p>");
document.write('<h2 class = "alignLeft">Sorted random numbers</h2>');

Array.prototype.sort = function(){
	for(let i = this.length-1; i >= 0; i--){
		for(let j = this.length-1; j >= 0; j--){
			if(this[j] < this[j+1]){
				let temp = this[j];
				this[j] = this[j+1];
				this[j+1] = temp;
			}
		}
	}
};

arr.sort();
document.write('<p style="color: white"  class = "alignLeft">')
for(let i = 0; i < 20; i++){
	if(i < 19){
  	document.write(arr[i] + ", ");
  }
	else{
		document.write(arr[i]);
	}
}
document.write("</p>");
